<html>
  <body>
    <img id='image' />
    <script>
      (async function() {
        var imgNode = document.querySelector('#image');

        async function randomImage() {
          const images = await fetch("./covers.txt")
            .then(r => r.text())
            .then(r => r.split("\n"))
            .then(r => r.filter(r => r))


          var image = images[Math.floor(Math.random() * images.length)];

          imgNode.src = image;
        }

        setInterval(randomImage, 5000);

        randomImage();
      })();
    </script>
  <style>
      html, body { padding: 0; margin: 0; }

      body { height: 100%; text-align: center}
      img { height: 100%; }
    </style>

  </body>

</html>
